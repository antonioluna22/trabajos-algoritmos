<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        let pi=Math.PI;
        let volumen,radio, altura;
        radio = Number(prompt("ingresa el radio del cilindro:"));
        altura = parseFloat(prompt("ingresa la altura del cilindro"));
        volumen = pi * (radio**2)* altura;
        alert("el area del cilindro es:"+volumen+"cm3");

    </script>
    <title>area cilindro</title>
</head>

</body>
</html>
