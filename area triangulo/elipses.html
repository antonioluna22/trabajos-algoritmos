!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        let pi=Math.PI;
        let radioprimario,radiosecundario,perimetro;
        radioprimario = Number(prompt("ingresa el radio primario del elipse"));
        radiosecundario = Number(prompt("ingresa el radio secundario del elipse"));
        perimetro = (radioprimario+radiosecundario)*pi;
        alert("el area del elipse es."+perimetro+"cm2");
    </script>
    <title>perimetro elipse</title>
</head>
