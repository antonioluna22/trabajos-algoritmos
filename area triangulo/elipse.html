<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        let pi=Math.PI;
        let radioprimario,radiosecundario,area;
        radioprimario = Number(prompt("ingresa el radio primario del elipse"));
        radiosecundario = Number(prompt("ingresa el radio secundario del elipse"));
        area = (radioprimario*radiosecundario)*pi;
        alert("el area del elipse es."+area+"cm2");
    </script>
    <title>area elipse</title>
</head>
