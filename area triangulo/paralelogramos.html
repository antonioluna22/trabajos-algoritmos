<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        let lado,base,perimetro;
        lado = parseFloat(prompt("ingresar el lado del paralelogramo"));
        base = parseFloat(prompt("ingresar la base del paralelogramo"));
        perimetro = (base**2)+(lado**2);
        alert("el perimetro del paralelogramo es:"+perimetro+"cm2");
    </script>
    <title>perimetro paralelogramo</title>
</head>
